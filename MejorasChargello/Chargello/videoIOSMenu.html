<!DOCTYPE html>

<html lang="en">



<head>

	<meta charset="UTF-8" />

	<title>iphone-inline-video demo with playsinline</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="js/iphone-inline-video.js"></script>


</head>

<body>

	



	<div class="video-container">

		<video playsinline src="video/chargello_02.mp4"></video>

		<button class='play'>Play/pause</button>

		<button class='fullscreen'>Fullscreen</button>

		

	</div>



	<div class="video-container">

		<video autoplay muted loop playsinline src="video/chargello_02.mp4"></video>

		<button class='play'>Play/pause</button>

		<button class='fullscreen'>Fullscreen</button>

		

	</div>



	



	<script src="js/index.js"></script>

</body>

</html>
